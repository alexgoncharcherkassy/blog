AppBundle\Entity\Category:
    category{1..10}:
        categoryName: <word()>
        posts: 1x @post*

AppBundle\Entity\Tags:
    tags{1..50}:
        tagName: <word()>
        posts: 2x @post*

AppBundle\Entity\Post:
    post{1..20}:
        titlePost: <sentence(4)>
        textPost: <text(2000)>
        newTags: <word()>
        newCategory: <word()>
        rating: <randomFloat(1, 0, 5)>
        nameImage: <word()>
        pathImage: <image('web/img/blog')>
        comments: 2x @comment*
        tags: 3x @tags*
        category: @category*

AppBundle\Entity\Comment:
    comment{1..60}:
        textComment: <text()>
        rating: <numberBetween(1, 5)>
        post: @post*









